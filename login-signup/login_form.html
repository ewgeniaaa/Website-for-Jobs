<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo3.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Бачкай доста</title>
</head>
<body>
    <nav class="topnav">
        <div class="nav">
          <div class="nav_left">
            <a href="index.html" ><img src="images/logo3.png" class="img_in_nav" alt="logo"></a>
          </div>
          <div class="nav_center">
            <img src="images/bachkaidosta.png" class="img_in_nav" alt="ime">
          </div>
          <div class="nav_right">
            <a href="reg_form.html" class="login-choice">
              <button class="button" id="button1">
                  <span>Регистрация</span>
              </button>
          </a>
          </div>
        </div>
    </nav>
    <main class="reg_main">
        <div class="reg_main_wrap">
            <div class="top_title">
                <img class="img_title" src="images/cover.png" alt="registration">
                <div class="title_over">
                    <span class="big_title">ВПИСВАНЕ</span>
                </div>
            </div>
            
        </div>
        <div class="reg_form_wrap">
            <div class="reg_switch_wrap">
                <div class="btn-group reg_switch">
                <a href="reg_form.html" class="btn btn-primary btn-lg" id="unactive_reg" >Регистрация</a>
                <a href="#" class="btn btn-primary btn-lg active" id="active_reg">Вход</a>
              </div>
            </div>
            

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Потребителско име</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="floatingPassword">Парола</label>
              </div>          
              
              <div >
                <button type="button" class="btn btn-primary btn-lg" id="unactive_reg">Вход</button>
              </div>
        </div>
       
    </main>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
